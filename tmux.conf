#
# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is only a selection of key bindings and they are in addition to the
# normal tmux key bindings. This is intended as an example not as to be used
# as-is.

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x 
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c 
unbind ^C
bind ^C new-window
bind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays * 
unbind *
bind * list-clients

# next ^@ ^N sp n 
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^? 
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w 
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \ 
unbind \
bind \ confirm-before "kill-server"

# kill K k 
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l 
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -h |
unbind %
unbind |
bind | split-window -h

# split -v _
bind _ split-window -v

# :kB: focus up
unbind Tab
bind Tab select-pane -D
unbind BTab
bind BTab select-pane -U

# " windowlist -b
unbind '"'
bind '"' choose-window


# Pane keys
#bind-key -n C-right select-pane -R
#bind-key -n C-left select-pane -L
#bind-key -n C-up select-pane -U
#bind-key -n C-down select-pane -D

# copy mode to escape key
unbind [
bind Escape copy-mode

set-window-option -g mode-keys vi
set-window-option -g mode-mouse on

# UI
set-option -g status-bg black
set-option -g status-fg cyan
set-window-option -g window-status-format '#W[#I]'
set-window-option -g window-status-current-format '#[fg=green,bold]#W[#I]#[default]'
set-option -g status-right '#[fg=white,bold]#H#[default]'
set-option -g status-left '#[fg=white,bold]>'
set-option -g pane-border-fg "blue"
set-option -g pane-active-border-fg "green"
set-option -g mouse-select-pane on

# Clock
set-window-option -g clock-mode-colour green
set-window-option -g clock-mode-style 12

# 256 Colors + UTF-8
set -g default-terminal "screen-256color"
set-window-option -g utf8 on

# Custom Commands
bind l run "tmux select-window -t Listen || tmux new-window -n Listen ncmpcpp"
bind m run "tmux select-window -t Mail || tmux new-window -n Mail mutt"
bind i run "tmux select-window -t IRC || tmux new-window -n IRC irssi"
bind h run "tmux select-window -t Htop || tmux new-window -n Htop htop"
bind u run "tmux select-window -t Update || tmux new-window -n Update 'pkg u'"
bind r run "tmux select-window -t RSS || tmux new-window -n RSS canto"
bind v run "tmux select-window -t Volume || tmux new-window -n Volume 'alsamixer -D equal'"
bind-key / command-prompt -p "Man:" "split-window -h 'exec man %%'"

# Prevent tmux from running the shell as a login shell
set -g default-command $SHELL

# Cut and Paste from X
bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
bind C-y run "tmux show-buffer | xclip"

# Save environment
set -g update-environment "DISPLAY WINDOWID SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION GNOME_KEYRING_CONTROL GNOME_KEYRING_PID DBUS_SESSION_BUS_ADDRESS XDG_SESSION_COOKIE"
